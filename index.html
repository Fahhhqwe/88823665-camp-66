<!DOCTYPE html> <!--document type -->
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-1</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="wrapper" style="margin: 20px; padding: 50px;">
        <form>

            <h1>Workshop #HTML - FORM</h1>

            <p>
                <label for="input-firstname" style="margin-right: 105px;">ชื่อ</label>
                <input type="text" name="firstname" id="input-firstname">
            </p>
            
            <p>
                <label for="input-lastname" style="margin-right: 69px;">นามสกุล</label>
                <input type="text" name="lastname" id="input-lastname">
            </p>
            
            <p>
                <label for="input-date" style="margin-right: 56px;">วัน/เดือน/ปี</label>
                <input type="date" name="date" id="input-date">
            </p>
            
            <p>
                <label for="input-age" style="margin-right: 100px;">อายุ</label>
                <input type="text" name="age" id="input-age">
            </p>
            
            <p>
                <label style="margin-right: 95px";>เพศ</label>
                <input type="radio" name="sex" id="sex-male" value="male">
                <label for="sex-male" style="margin-right: 20px">ชาย</label>
                <input type="radio" name="sex" id="sex-female" value="female">
                <label for="sex-female">หญิง</label>
            </p>
            
            <p>
                <label style="margin-right: 110px">รูป</label>
                <input type="file" name="file" id="input-file">
            </p>
                
            <p>
                <label for="input-address" style="margin-right: 98px; vertical-align: middle;">ที่อยู่</label>
                <textarea name="address" id="input-address" rows="5" cols="50" style="vertical-align: middle;"></textarea>
            </p>

            <p>
                <label style="margin-right: 79px;">สีที่ชอบ</label>
                <select name="color">
                    <option value="Red" selected>สีแดง</option>
                    <option value="Yellow">สีเหลือง</option>
                    <option value="Green">สีเขียว</option>
                </select>
            </p>
                
            <p>
                <label style="margin-right: 19px;">แนวเพลงที่ชอบ</label>
                <input type="radio" name="song" id="input-เพื่อชีวิต" value="เพื่อชีวิต">
                <label for="input-เพื่อชีวิต" style="margin-right: 20px;">เพื่อชีวิต</label>
                <input type="radio" name="song" id="input-ลูกทุ่ง" value="ลูกทุ่ง">
                <label for="input-ลูกทุ่ง" style="margin-right: 20px;">ลูกทุ่ง</label>
                <input type="radio" name="song" id="input-อื่นๆ" value="อื่นๆ">
                <label for="input-อื่นๆ;">อื่นๆ</label>
            </p>   
        
            <br>
            <p>
                <input type="checkbox" name="agree" id="input-agree" value="agree">
                <label for="input-agree">ยินยอมให้เก็บข้อมูล</label>
            </p>
            
            <br>
            <p>
                <button type="reset" style="margin-right: 180px;">Reset</button>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>
</html>
