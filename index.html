<!DOCTYPE html> <!--document type -->
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrao.bundle.min.js"></script>
    
</head>
<body>
    <div class="wrapper">
        <form>
            
            <div class="row mb-3">
              <label for="input-fname" class="col-sm-2 col-form-label">ชื่อ<span class ="text-danger">*</span></label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="input-fname" name="firstname" placeholder="ชื่อ">
              </div>
            </div>

            <div class="row mb-3">
              <label for="input-lanme" class="col-sm-2 col-form-label">สกุล</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="input-lanme" name="lastname">
              </div>
            </div>

            <div class="row mb-3">
                <label for="input-date" class="col-sm-2 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-7">
                  <input type="date" class="form-control" id="input-date" name="date">
                </div>
              </div>

              <div class="row mb-3">
                <label for="input-age" class="col-sm-2 col-form-label">อายุ</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" id="input-age" name="age">
                </div>
              </div>

            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">เพศ</legend>
              <div class="col-sm-7">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male">
                  <label class="form-check-label" for="male">
                    ชาย
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" checked>
                  <label class="form-check-label" for="female">
                    หญิง
                  </label>
                </div>
              </div>
            </fieldset>

            <div class="row mb-3">
                <label for="input-photo" class="col-sm-2 col-form-label">รูป</label>
                <div class="col-sm-7">
                  <input type="file" class="form-control" id="input-photo" name="photo">
                </div>
              </div>

            <div class="row mb-3">
                <label for="input-address" class="col-sm-2 col-form-label">ที่อยู่</label>
                <div class="col-sm-7">
                    <textarea name="address" id="input-address" rows="3" class="form-control"></textarea>
                </div>
              </div>  

              <div class="row mb-3">
                <label for="input-color" class="col-sm-2 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-7">
                    <select name="color" id="input-color" class="form-select">
                        <option value="Red">สีแดง</option>
                        <option value="Yellow">สีเหลือง</option>
                        <option value="Blue">สีน้ำเงิน</option>
                        <option value="Green">สีเขียว</option>
                    </select>
                </div>
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">เพลงที่ชอบ</legend>
                <div class="col-sm-7">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="song" id="input-เพื่อชีวิต" checked>
                    <label class="form-check-label" for="input-เพื่อชีวิต">
                      เพื่อชีวิต
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="song" id="input-ลูกทุ่ง">
                    <label class="form-check-label" for="input-ลูกทุ่ง">
                      ลูกทุ่ง
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="song" id="input-อื่นๆ">
                    <label class="form-check-label" for="input-อื่นๆ">
                      อื่นๆ
                    </label>
                  </div>
                </div>
              </fieldset>

        
              <div class="col-sm-5 mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="agree" checked>
                  <label class="form-check-label" for="agree">
                    ยินยอมให้เก็บข้อมูล
                  </label>
                </div>
              </div>
            
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
    </div>
</body>
</html>
